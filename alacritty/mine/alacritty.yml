# Configuration for Alacritty, the GPU enhanced terminal emulator.
env:
  TERM: xterm-256color

window:
  opacity: 0.9
  padding:
    x: 6
    y: 6

  # Window title
  title: Terminal

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 5000

font:
  normal:
    family: "MesloLGS NF"
    style: Regular
  bold:
    style: Bold
  italic:
    style: Italic
  bold_italic:
    style: Bold Italic

  size: 7.5 

  offset:
    x: 1
    y: 1

  
schemes:
	Nord: &nord

 primary:
    background: '0x2E3440'
    foreground: '0xD8DEE9'
 # Normal colors
 normal:
    black: '0x3B4252'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x88C0D0'
    white: '0xE5E9F0'
  # Bright colors
 bright:
    black: '0x4C566A'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x8FBCBB'
    white: '0xECEFF4'
	Gruvbox: &gruv
 cursor:
    text: '0x2E3440'
    cursor: '0xD8DEE9' 
  # Default colors
 primary:
    background: '#282828'
    foreground: '#ebdbb2'
  # Normal colors
